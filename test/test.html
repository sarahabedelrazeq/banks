<!DOCTYPE html>
<html>
  <head>
    <style>
      .droptarget-container {
        display: grid;
        grid-template-columns: repeat(10, calc(100% / 10));
      }

      .droptarget {
        height: 100px;
        margin: 15px;
        padding: 10px;
        border: 1px solid #aaaaaa;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #dragtarget {
        margin: 0;
      }

      #mycanvas {
        border: 1px solid #000;
      }
    </style>
  </head>

  <body>
    <canvas id="mycanvas" width="800px" height="400px"> </canvas>
    <script>
      const canvas = document.getElementById("mycanvas");
      const context = canvas.getContext("2d");
      var image = new Image();
      image.src = "https://live.staticflickr.com/47/150654741_ae02588670_b.jpg";
      image.onload = function () {
        //      drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);
        context.drawImage(image, 100, 100, 800, 400, 0, 0, 800, 400);
      };
    </script>
  </body>
</html>
